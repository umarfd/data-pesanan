name: arjuna-29-app
description: Simple web application with nginx and postgres
container:
    image: nginx:latest
    port: 80
resources:
    cpu: 500m
    memory: 1Gi
    replicas: 2
dependencies:
    - name: postgres
      type: database
      version: "15"
      storage: 1Gi
env:
    - name: NODE_ENV
      value: production
    - name: LOG_LEVEL
      value: info
    - name: CACHE_TTL
      value: "3600"
    - name: MAX_CONNECTIONS
      value: "1000"
healthCheck:
    path: /api/health
    port: 80
    initialDelaySeconds: 60
    periodSeconds: 30
domain: umarumar.uwuw.id
volumes:
    - name: app-storage
      size: 1Gi
      mountPath: /usr/share/nginx/html
